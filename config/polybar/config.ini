[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #81a1c1
secondary = #81a1c1
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono:size=10;2
font-1 = Font Awesome 6 Free Solid:pixelsize=10;2
# font-2 = FontAwesome:size=10;2
font-2 = Font Awesome 6 Brands:size=10;2

modules-left = xworkspaces xwindow
modules-right = info-cava filesystem pulseaudio xkeyboard memory cpu wireless-network date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
format = <label-state>

# Base: 
icon-0 = 1;%{F#d08770}%{F-}
icon-1 = 2;%{F#81a1c1}%{F-}
icon-2 = 3;%{F#81a1c1}%{F-}
icon-3 = 4;%{F#b48ead}%{F-}
icon-4 = 5;%{F#81a1c1}%{F-}
icon-5 = 6;%{F#81a1c1}%{F-}
icon-6 = 7;%{F#81a1c1}%{F-}
icon-7 = 8;%{F#81a1c1}%{F-}
icon-8 = 9;%{F#81a1c1}%{F-}
icon-9 = 10;%{F#81a1c1}%{F-}


label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:45:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#81a1c1}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wireless-network]
type = internal/network
interface = wlp10s0
label-connected = %{F#81a1c1}%{F-} %essid%
label-disconnected = %{F#81a1c1}%{F-}

[module/info-cava]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/info-cava.py -f 24 -b 12 -e 8fbcbb,88c0d0,81a1c1,5e81ac -c average
tail = true

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

# date = %H:%M
date = %d-%m %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
